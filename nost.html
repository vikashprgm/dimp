<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto px-4 py-5 bg-white flex flex-col gap-3 rounded-md shadow-[0px_0px_15px_rgba(0,0,0,0.09)]">
    <legend class="text-center text-xl font-semibold mb-3 select-none"></legend>
    <h1 class="mt-2 text-xl font-semibold text-center text-gray-800 capitalize lg:text-4xl">Congrats on passing 2nd Level !</h1>
    <h1 class="mt-2 text-lg  text-center text-gray-800 capitalize lg:text-4xl">Now, there was this "Personality Development" teacher [notice the man with fractured hand], he taught us for 2 years.</h1>
    <h1 class="mt-2 text-lg font-semibold text-center text-gray-800 capitalize lg:text-4xl">Hume 2 saal padhane ke baad unki Personality ka kya hua</h1>
    <img src="grp.jpeg" alt="" style="margin: 10px; border-radius:30px ;">

    <div class="plan flex items-center justify-center max-w-2xl px-8 py-4 mx-auto border cursor-pointer rounded-xl" data-gender="final">
        <div class="flex items-center">    
            <div class="flex flex-col items-center space-y-1">
            <h2 class="text-sm font-medium text-gray-700 sm:text-2xl">1. Personality Badh Gayi</h2>
            </div>
        </div>
    </div>
    <div class="plan flex items-center justify-center max-w-2xl px-8 py-4 mx-auto border cursor-pointer rounded-xl" data-gender="final">
        <div class="flex items-center">    
            <div class="flex flex-col items-center space-y-1">
            <h2 class="text-sm font-medium text-gray-700 sm:text-2xl">2. Personality Gir Gayi</h2>
            </div>
        </div>
    </div>
    <div class="plan flex items-center justify-center max-w-2xl px-8 py-4 mx-auto border cursor-pointer rounded-xl" data-gender="final">
        <div class="flex items-center">    
            <div class="flex flex-col items-center space-y-1">
            <h2 class="text-sm font-medium text-gray-700 sm:text-2xl">3. Personality Thi Hi Nahi</h2>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-4">
        <button id="go-button" class="px-6 py-2 tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            ab bass karo pls!!
        </button>
    </div>
    <script>
        const plans = document.querySelectorAll(".plan");
        let selectedGender = null; // To store the selected gender

        plans.forEach(plan => {
            plan.addEventListener("click", () => {
                plans.forEach(p => p.classList.remove("bg-blue-100"));
                plan.classList.add("bg-blue-100");
                selectedGender = plan.getAttribute("data-gender");
            });
        });
        const goButton = document.getElementById("go-button");
        goButton.addEventListener("click", () => {
            window.location.href = "hbd.html";
        });
    </script>
</div>
</body>
</html>
