<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="mt-2 text-lg font-semibold text-center text-gray-800 capitalize lg:text-4xl">Congrats on passing 1st Level !!</h1>
        <h1 class="mt-2 text-lg text-center text-gray-800 lg:text-4xl">Now, time for</h1>
        <h1 class="mt-6 text-3xl font-semibold text-center text-gray-800 capitalize lg:text-4xl">Racism Check</h1> <!-- Reduced mt value -->

        <div class="w-full max-w-lg px-10 py-8 mx-auto mt-6 bg-white rounded-lg shadow-xl"> <!-- Adjusted spacing here -->
            <div class="max-w-md mx-auto space-y-6">
                <div class="space-y-4">
                    <p class="text-sm font-medium text-center" style="padding-bottom: 30px;">App kiss dukaan se momos khaoge?</p>
                    <div class="relative">
                        <input type="radio" name="options" id="option1-checkbox" value="1" class="hidden peer">
                        <label for="option1-checkbox" class="inline-flex items-center justify-between w-full p-5 bg-white border-2 rounded-lg cursor-pointer group border-neutral-200/70 text-neutral-600 peer-checked:border-blue-400 peer-checked:text-neutral-900 peer-checked:bg-blue-200/50 hover:text-neutral-900 hover:border-neutral-300">
                            <div class="flex items-center space-x-5">
                                <img src="indmomo.png" alt="" width="100">
                                <div class="flex flex-col justify-start">
                                    <div class="w-full text-lg font-semibold">Indian Didi</div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="relative">
                        <input type="radio" name="options" id="option2-checkbox" value="2" class="hidden peer">
                        <label for="option2-checkbox" class="inline-flex items-center justify-between w-full p-5 bg-white border-2 rounded-lg cursor-pointer group border-neutral-200/70 text-neutral-600 peer-checked:border-blue-400 peer-checked:text-neutral-900 peer-checked:bg-blue-200/50 hover:text-neutral-900 hover:border-neutral-300">
                            <div class="flex items-center space-x-5">
                                <img src="chinimomo.png" alt="" width="100">
                                <div class="flex flex-col justify-start">
                                    <div class="w-full text-lg font-semibold">Nepali Bhaiya</div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="flex justify-center" style="margin-top: 50px;">
                        <button onclick="" id="go-button" class="px-6 py-2 tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                            check
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const goButton = document.getElementById("go-button");
        goButton.addEventListener("click", () => {
            window.location.href = "nost.html";
        });
    </script>
</body>
</html>
