<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white">
        <div class="container px-6 py-8 mx-auto">
            <h1 class="mt-4 text-3xl font-semibold text-center text-gray-800 capitalize lg:text-4xl">Gender Check </h1>
            <div class="mt-6 space-y-8 xl:mt-12">
                <h1 class="mt-4 text-lg text-center text-gray-800 capitalize">Select your gender</h1>
                
                <div class="plan flex items-center justify-center max-w-2xl px-8 py-4 mx-auto border cursor-pointer rounded-xl" 
                data-gender="male">
                <div class="flex items-center">    
                    <div class="flex flex-col items-center mx-5 space-y-1">
                        <img src="men.jpg" alt="" width="120px" style="border-radius: 10px;">
                        <h2 class="text-xl font-medium text-gray-700 sm:text-2xl">Male</h2>
                        </div>
                    </div>
                </div>

                <div class="plan flex items-center justify-center max-w-2xl px-8 py-4 mx-auto border cursor-pointer rounded-xl" 
                     data-gender="female">
                     <div class="flex items-center">    
                         <div class="flex flex-col items-center mx-5 space-y-1">
                             <img src="women.jpg" alt="" width="120px" style="border-radius: 10px;" >
                             <h2 class="text-xl font-medium text-gray-700 sm:text-2xl">Female</h2>
                        </div>
                    </div>
                </div>
                
                <div class="plan flex items-center justify-center max-w-2xl px-8 py-4 mx-auto border cursor-pointer rounded-xl" 
                     data-gender="transformer">
                     <div class="flex items-center">    
                         <div class="flex flex-col items-center mx-5 space-y-1">
                            <img src="transformer.jpg" alt="" width="120px" style="border-radius: 10px;">
                            <h2 class="text-xl font-medium text-gray-700 sm:text-2xl">Transformer</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-4">
                <button id="go-button" class="px-6 py-2 tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Let's Go
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const plans = document.querySelectorAll(".plan");
        let selectedGender = null; // To store the selected gender

        plans.forEach(plan => {
            plan.addEventListener("click", () => {
                plans.forEach(p => p.classList.remove("bg-blue-100"));
                plan.classList.add("bg-blue-100");
                selectedGender = plan.getAttribute("data-gender");
            });
        });
        const goButton = document.getElementById("go-button");
        goButton.addEventListener("click", () => {
            if (selectedGender === "male") {
                window.location.href = "wg.html";
            } else if (selectedGender === "female") {
                window.location.href = "raci.html";
            } else if (selectedGender === "transformer") {
                window.location.href = "wg.html";
            } else {
                alert("Please select a gender before proceeding.");
            }
        });
    </script>    
</body>
</html>
